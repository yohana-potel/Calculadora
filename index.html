<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="grid-container">
      <div class="botonesCalculadora">
        <div class="pantalla">
          <div id = "valorActual"></div>
        </div>
        <button class="btn-operator" id="borrar">C</button>
        <button class="btn-operator" id="volver">&larr;</button>
        <button class="btn-operator" id="dividir">&divide;</button>
        <button class="btn-number" id="siete">7</button>
        <button class="btn-number" id="ocho">8</button>
        <button class="btn-number" id="nueve">9</button>
        <button class="btn-operator" id="multiplicar">x</button>
        <button class="btn-number" id="cuatro">4</button>
        <button class="btn-number" id="cinco">5</button>
        <button class="btn-number" id="seis">6</button>
        <button class="btn-operator" id="restar">-</button>
        <button class="btn-number" id="uno">1</button>
        <button class="btn-number" id="dos">2</button>
        <button class="btn-number" id="tres">3</button>
        <button class="btn-operator" id="sumar">+</button>
        <button class="btn-operator igual" id="igual" >=</button>
        <button class="btn-number" id="cero">0</button>





    </div>

    <script src="./js/index.js" charset="utf-8"></script>
  </body>
</html>
