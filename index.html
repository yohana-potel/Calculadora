<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="grid-container">
      <div class="botones-calculadora">
        <div class="pantalla">
          <div id = "valorAnterior">45</div>
          <div id = "valorActual">+ 56</div>
        </div>
        <button class="btn-operator">C</button>
        <button class="btn-operator">&larr;</button>
        <button class="btn-operator">&divide;</button>
        <button class="btn-number">7</button>
        <button class="btn-number">8</button>
        <button class="btn-number">9</button>
        <button class="btn-operator">x</button>
        <button class="btn-number">4</button>
        <button class="btn-number">5</button>
        <button class="btn-number">6</button>
        <button class="btn-operator">-</button>
        <button class="btn-number">1</button>
        <button class="btn-number">2</button>
        <button class="btn-number">3</button>
        <button class="btn-operator">+</button>
        <button class="btn-operator igual" >=</button>
        <button class="btn-number">0</button>





    </div>

    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
